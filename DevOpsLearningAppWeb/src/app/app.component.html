<div class="external-div">
  <div class="inner-div">
    <button
      mat-flat-button
      color="primary"
      [disabled]="isLoading"
      (click)="addRow()">
      Dodaj wiersz
    </button>

    <button
      mat-flat-button
      color="warn"
      class="remove-all-rows-button"
      [disabled]="isLoading"
      (click)="removeAllRows()">
      Usu≈Ñ wszystkie wiersze
    </button>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 rows-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td
          mat-cell *matCellDef="let element"
          class="id-col"
          [class.color-row]="element.id % 2 == 0">
          {{element.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Text</th>
        <td
          mat-cell
          *matCellDef="let element"
          [class.color-row]="element.id % 2 == 0">
          {{element.text}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
